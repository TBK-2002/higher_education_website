<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylesheet.css">

<body class="departmentBody">
    <h1>
        Barvard University Departments
    </h1>
    <div class="deps">
        <script>
            let content ="";
            let departments = loadDepartment();
            let courses = loadCourses();
            for(var i in departments){
                content+="<div class=\"dep_container\">";
                content+="<div class=\"dep_header\">";
                content+="<h2>";
                content+=departments[i].name;
                content+="</h2>";
                content+="</div>";
                content+="<div class=\"dep_content\"><ul>";
                for(var j in departments[i].courses){
                    content+="<li>";
                    content+=courses[departments[i].courses[j]].name;
                    content+="</li>";
                }
                content+="</ul></div>";
                content+="</div>";
            }
            document.getElementsByClassName("deps")[0].innerHTML=content;
        </script>
    </div>
